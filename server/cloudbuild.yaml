steps:
- name: 'gcr.io/cloud-builders/docker'
  id: Build Image
  entrypoint: bash
  args:
    - -c
    - |
      DOCKER_BUILDKIT=1 docker build . -t us-east1-docker.pkg.dev/rick-vertex-ai/triton-llm/deepspeed-mii:latest  \
      && docker push us-east1-docker.pkg.dev/rick-vertex-ai/triton-llm/deepspeed-mii:latest 
 
images:
- 'us-east1-docker.pkg.dev/rick-vertex-ai/triton-llm/deepspeed-mii:latest'