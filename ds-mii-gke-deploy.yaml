apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-mii-inference-server
  labels:
    app: ds-mii-inference-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  ds-mii-inference-server
  template:
    metadata:
      labels:
        app: ds-mii-inference-server
    spec:
      volumes:
       - name: cache
         emptyDir: {}
       - name: dshm
         emptyDir:
              medium: Memory
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4
      containers:
        - name: ds-mii-inference-server
          image: us-east1-docker.pkg.dev/rick-vertex-ai/triton-llm/deepspeed-mii:latest
          imagePullPolicy: IfNotPresent

          resources:
            limits:
              nvidia.com/gpu: 2
          env:
            - name: shm-size
              value: 1g
            - name: HUGGING_FACE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llama2
                  key: HF_TOKEN
          workingDir: /workspace
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8001
              name: grpc
            - containerPort: 8002
              name: metrics
          livenessProbe:
            httpGet:
              path: /v2/health/live
              port: http
            initialDelaySeconds: 180
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v2/health/ready
              port: http
            initialDelaySeconds: 180
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm

---
apiVersion: v1
kind: Service
metadata:
  name: deepspeed-inference-server
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
  labels:
    app: triton-inference-server   
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: http
      name: http-inference-server
    - port: 8001
      targetPort: grpc
      name: grpc-inference-server
    - port: 8002
      targetPort: metrics
      name: metrics-inference-server
  selector:
    app: triton-inference-server

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deepspeed-external
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ingress-deepspeed"
spec:
  rules:
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: deepspeed-inference-server
            port:
              number: 8000
             